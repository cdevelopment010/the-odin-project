<body>
        <h1>The Odin Project - JavaScript Fundamentals part 3</h1>
        <p>Call the functions using console.log in the browser.</p>
        <ul>
            <li>add7(num)</li>
            <li>multiply(a,b)</li>
            <li>capitalise(string)</li>
            <li>lastLetter(string)</li>
        </ul>
    

    <script>

        // 1)
        function add7(num) {
            return num + 7;
        }


        // 2) 
        function multiply(a,b) {
            return a * b; 
        }

        // 3) 
        let capitalise = string => string[0].toUpperCase() + string.slice(1).toLowerCase(); 

        // 4)
        let lastLetter = string => string.slice(-1); 

    </script>
