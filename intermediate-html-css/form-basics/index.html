<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action = url of where to send the data -->
    <!-- method = http request type (GET/POST) -->
    <!-- GET = get something from the server -->
    <!-- POST = post something to the server -->

    <form action="example-site.com/path" method="get">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Bob..." name="first_name">
        <!-- Name is used to let the backend know where the input is from -->
        <!-- If name is blank the input is ignored on submit -->
    </form>


    <!-- Inputs don't need to be in forms if they aren't being submitted to a backend, but rather used by JS to populate something on the screen.
    -->

    <label for="user_email">Email Address:</label>
    <input type="email" name="email" id="user_email" placeholder="example@example.com">

    <label for="user_password">Password:</label>
    <input type="password" name="password" id="user_password">

    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount"></input:type>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob">


    <textarea name="" id="" cols="30" rows="10">Some initial content...</textarea>


    <!-- selection (dropdown) -->
    <!-- Needs a value as this is what is sent to the server -->

    <select name="Car">
        <option value="mercedes">Mercedes</option>
        <option value="tesla" selected>Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
    </select>

    <select name="fashion">
        <optgroup label="Clothing">
            <option value="t_shirt">T-Shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>
          </optgroup>
    </select>


    <!-- Radio btns are good for 5 or less options -->
    <!-- Need the same name to only select one of the options -->

    <h1>Ticket Type</h1>
    <div>
    <input type="radio" id="child" name="ticket_type" value="child">
    <label for="child">Child</label>
    </div>

    <div>
    <input type="radio" id="adult" name="ticket_type" value="adult" checked>
    <label for="adult">Adult</label>
    </div>

    <div>
    <input type="radio" id="senior" name="ticket_type" value="senior">
    <label for="senior">Senior</label>
    </div>


    <!-- checkboxes -->
    <!-- like radio but can select more than one -->

    <h1>Pizza Toppings</h1>

    <div>
    <input type="checkbox" id="sausage" name="topping" value="sausage">
    <label for="sausage">Sausage</label>
    </div>

    <div>
    <input type="checkbox" id="onions" name="topping" value="onions">
    <label for="onions">Onions</label>
    </div>

    <div>
    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
    <label for="pepperoni">Pepperoni</label>
    </div>

    <div>
    <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
    <label for="mushrooms">Mushrooms</label>
    </div>


    <!-- use one checkbox to toggle true/false -->
    <h2>Sign up to the newsletter</h2>
    <div>
        <input type="checkbox" id="newsletter" name="news_letter" checked>
        <label for="newsletter">Send me the news letter</label>
    </div>


    <!-- buttons -->
    <!-- 3 types - submit to submit a form, reset to reset a form and button as a generic button -->
    <!-- button type is used mostly with JS -->
    <button type="submit">Submit form</button>
    <button type="reset">Reset</button>
    <button type="button">Click to toggle</button>


    <!-- fieldset -->
    <!-- used to organise the form -->

    <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
    </fieldset>

    <!-- legend -->
    <!-- used with fieldset to see what the grouping is -->
    <br>
    <fieldset>
        <legend>Contact details</legend>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>
    
    <fieldset>
        <legend>Delivery Details</legend>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
    </fieldset>

    <br>
    <fieldset>
        <legend>What would you like to drink?</legend>
      
        <div>
          <input type="radio" name="drink" id="coffee" value="coffee">
          <label for="coffee">Coffee</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="tea" value="tea">
          <label for="tea">Tea</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="soda" value="soda">
          <label for="soda">Soda</label>
        </div>
      
      </fieldset>
</body>
</html>
