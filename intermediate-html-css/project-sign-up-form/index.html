<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Sign-up Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Syncopate&family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48e9ba994a.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section class="background">
            <div class="img"></div>
            <div class="image-sidebar">
                <i class="fa-solid fa-baseball"></i> Odin Smash
            </div>
        </section>

        <section>
            <div>
                <p class="underline">This is not a real online service! </p>
                <p>Weekly tips and tricks to become the ultimate tennis pro!</p>
                <p>sign up <em>now</em> to get started</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <h1>Let's do this!</h1>

                <label for="first-name">
                    FIRST NAME
                    <input type="text" id="first-name" placeholder="John">
                </label>
                <label for="surname">
                    LAST NAME
                    <input type="text" id="surname" placeholder="Doe" class="active">
                </label>
                <label for="email">
                    EMAIL
                    <input type="email" id="email" placeholder="John.Doe@example.com">
                </label>
                <label for="phone">
                    PHONE
                    <input type="tel" id="phone" placeholder="">
                </label>
                <label for="password">
                    PASSWORD
                    <input type="password" id="password" class="error">
                </label>
                
                <label for="confirm-password">
                    CONFIRM PASSWORD
                    <input type="password" id="confirm-password" class="error">
                </label>

            </form>

            <div>
                <button type="button" class="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>


    </main>
    
</body>
</html>
