<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Drop-down menus</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>
            Drop-down Menus
        </h1>
    </header>


    <main>

        <section>
            
            <div class="drop-down">
                <span class="drop-down-title">This is a Drop-down</span>   
                <ul class="drop-down-items">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>

            <div class="drop-down">
                <span class="drop-down-title">This is a Drop-down #2</span>   
                <ul class="drop-down-items">
                    <li>Item A</li>
                    <li>Item B</li>
                    <li>Item C</li>
                    <li>Item D</li>
                </ul>
            </div>
        </section>
    </main>


    <script src="./index.js"></script>
    
</body>
</html>
