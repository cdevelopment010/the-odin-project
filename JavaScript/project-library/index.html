<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Library</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/48e9ba994a.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container">

        <div class="book-cover"></div>
        <div class="page page1"></div>
        <div class="page page2"></div>
        <div class="page page3"></div>
        <div class="book">


            <div class="first-page">
                <div class="info">
                    <h1>My Library</h1>
                    <h3>Books count: <span id="book-count"></span></h3>
                    <h3># Books to read: <span id="book-read"></span></h3>
                    <h3># Pages read: <span id="pages-read"></span></h3>
                </div>

                <button type="button" id="open-form">Add Book</button>
            </div>
            <div class="second-page">
                <table>
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Title</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th>Update read status</th>
                            <th>Delete?</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </div>


    <div class="modal hidden">
        <h3>Add Book</h3>
        <form action="#">

            <label for="author">
                Author: 
            </label>
            <input type="text" name="author" id="author" required>
            <label for="title">
                Title: 
            </label>
            <input type="text" name="title" id="title" required>
            <label for="pages">
                Pages: 
            </label>
            <input type="number" name="pages" id="pages" min="0" required>
            <label for="read">
                Read: 
                <select name="read" id="read">
                    <option value="true">Read</option>
                    <option value="false">No yet!</option>
                </select>
            </label>
<!-- 
            <button type="button" id="add-book">Add</button>
            <button type="button" id="cancel-book">Cancel</button> -->
        
            <input value="add" type="submit" id="add-book" >
            <input value="Cancel" type="submit" id="cancel-book" >
        </form>
    </div>
    <div class="overlay hidden"></div>


    <script src="./index.js"></script>
    
</body>
</html>
